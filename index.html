<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<main>

		<!--1 header-->
		<header>
			<h1>To Do list</h1>
		</header>
		<!--1 end-->

		<!--2 todo prompt-->
		<div id="todoPrompt">
			<form>
				<input type="text" placeholder="Enter task"required>
				
				<p>How many
					<select class="time">
						<option value="hours">hours</option>
						<option value="days">days</option>
						<option value="weeks">weeks</option>
						<option value="months">months</option>
					</select>
					to deadline?

					<input type="number" name="timeDuration" required>
				</p>

				<button id="createTask">Add</button>
			</form>
		</div>
		<!--2 end-->

		<hr>

		<!--3 all tasks-->
		<ul class="allTasks">

			<!--li items-->

		</ul>
		<!--3 end-->

		<!--4 add new task-->
		<div class="addNewTask">
			<button class="addNewTaskBtn"><b>+</b></button>
		</div>
		<!--4 end-->
	</main>

	<script type="text/javascript" src="main.js">
		//read all comments
		//further improvement...real time for tasks

		//style the app
		//check for redundancy
	</script>
</body>
</html>
